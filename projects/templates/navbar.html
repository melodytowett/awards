{%load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar bg-dark">
  <div class="container-fluid">
    {%if user.is_authenticated %}
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    </div>
    <form class="navbar-form" role="search" action="{% url 'search_project' %}">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="project">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
    <div class="navbar-header">
      <a class="navbar-brand" style="font-size: small;" href="{% url 'post-project' %}">SUBMIT YOUR SITE!</a>
    </div>
  <div class="dropdown">
   
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Account
  </button>
 
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="{%url 'update_profile'%}">Add profile</a>
    <a class="dropdown-item" href="/api">API</a>
    <a class="dropdown-item" href="/prof">View Profiles</a>
    <a class="dropdown-item" href="/logout">Logout</a>
    
  </div>
</div>


    {%else%}
     <li class="nav-item">
        <a class="nav-link" href="/register">Signup</a>
      </li> 
      {%endif%}
  
  </div>
</nav>
</body>
</html>
